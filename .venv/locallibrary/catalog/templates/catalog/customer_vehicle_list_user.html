{% extends "base_generic.html" %}

{% block content %}
    <h1>Customer Vehicle List</h1>

    {% if vehicle_list %}
    <ul>

      {% for vehicle in vehicle_list %}
      <li>
        <a href="{% url 'vehicle-detail' vehicle.pk %}">{{vehicle.unit}}</a> ({{ vehicle.vin}})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You have no vehicles.</p>
    {% endif %}
{% endblock %}
